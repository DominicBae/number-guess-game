<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>범죄도시 프로모션 이벤트</title>
    <link rel="icon" href="./images/파비콘.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container text-center">
        <h1>걸리면 진실의 방으로!</h1>
        <div id="answer">정답은</div>
        <div id="result-area">결과가 나온다</div>
        <div id="result-gif" class="mt-3">
            <img id="result-gif-img" src="" alt="Result GIF">
        </div>
        <div id="chance-area">남은 찬스:</div>
        <div id="input-numb">당신이 입력한 숫자는:</div>
        <div>
            <input type="number" id="user-input" class="form-control">
        </div>
        <div class="mt-3">
            <button id="play-button" class="btn btn-primary">Go!</button>
            <button id="reset-button" class="btn btn-secondary">리셋!</button>
        </div>
        
        <audio id="background-music" src="./images/music.mp3" autoplay loop></audio>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./main.js"></script>
    </div>
</body>

</html>
