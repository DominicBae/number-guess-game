<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>범죄도시 프로모션 이벤트</title>
    <link rel="icon" href="./images/파비콘.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Noto+Sans+KR:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container text-center">
        <div class="title">걸리면 진실의 방으로!</div>
        <div class="sub-title">1부터 100 사이의 숫자를 입력하고 <br>마석도 형사에게 걸리지 마라!</div>
        <div id="answer" class="mt-1">정답은</div>
        <div id="result-area" class="text">결과가 나온다</div>
        <div id="result-gif" class="mt-3">
            <img id="result-gif-img" src="" alt="Result GIF">
        </div>
        <div id="chance-area" class="text mt-3">남은 기회: 3번</div>
        <div id="input-numb" class="text mt-1 mb-3">당신이 입력한 숫자는:</div>
        <div>
            <input type="number" id="user-input" class="form-control">
        </div>
        <div class="mt-3">
            <button id="play-button" class="btn btn-primary">Go!</button>
            <button id="reset-button" class="btn btn-secondary">리셋!</button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./main.js"></script>
    </div>
</body>

</html>
